<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form elements</title>
	</head>
	<body>
		<div>
			<label for="nume">Nume</label>
			<input type="text" id=nume" />
		</div>
		<br />
		<div>
			<label for="parola">Parola</label>
			<input type="password" id="parola" />
		</div>
		<br />
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" />
		</div>
		<br />
		<div>
			<label for="data-nasterii">Data nasterii</label>
			<input type="date" id="data-nasterii" />
		</div>
		<br />
		<div>
			<label for="week">Alegeti ziua preferata a saptamanii</label>
			<select id="week">
				<option>Luni</option>
				<option>Marti</option>
				<option>Miercuri</option>
				<option>Joi</option>
				<option>Vineri</option>
				<option>Sambata</option>
				<option>Duminica</option>
			</select>
		</div>
		<br />
		<div>
			<p>Alege cursul preferat</p>
			<input type="radio" name="curs" id="testare" />
			<label for="testare">Testare</label>
			<input type="radio" name="curs" id="js" />
			<label for="js">Javascript</label>
			<input type="radio" name="curs" id="java" />
			<label for="java">Java</label>
		</div>
		<br />
		<div>
			<input type="checkbox" id="tc" />
			<label for="tc">Accept termenii si conditiile</label>
		</div>
	</body>
</html>
