<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/512/4349/4349072.png"
			type="image/x-icon"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator IMC</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h2>Calculator Indice Masa Corporala (IMC)</h2>
			<div>
				<label for="greutate">Greutate (kg)</label>
				<input
					type="text"
					id="greutate"
					placeholder="Introduceti greutatea (ex 67.2)"
				/>
			</div>

			<div>
				<label for="inaltime">Inaltime (m)</label>
				<input
					type="text"
					id="inaltime"
					placeholder="Introduceti inaltime (ex 1.75 )"
				/>
			</div>

			<button>Calculeaza IMC</button>
			<p id="result"></p>
		</div>

		<script src="app.js"></script>
	</body>
</html>
